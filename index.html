 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700&display=swap" rel="stylesheet">
    <style>
/* === FONT FACES === */
@font-face {
    font-family: 'BalkaraFreeCondensed';
    src: url('fonts/BalkaraFreeCondensed.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* === BASE STYLES === */
html, body {
    height: 100%;
}
body {
    background: #fff;
    min-height: 100vh;
    font-family: 'BalkaraFreeCondensed', serif;
    color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
}

.main-content {
    width: 100%;
}

/* === INVITE SECTION === */
.invite-bg {
    background: #fff;
    background-image: url('side.png'), url('side-x.png');
    background-position: right center, left center;
    background-repeat: repeat-y, repeat-y;
    background-size: 30%, 30%;
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.invite-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 60px 24px 40px 24px;
    border-radius: 24px;
    text-align: left;
    position: relative;
    z-index: 2;
    margin-top: 7vh;
    margin-bottom: 0;
    padding-bottom: 0;
    background: none;
}

.couple-names {
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 2rem;
    font-weight: 400;
    letter-spacing: 2px;
    margin-bottom: 18px;
    display: block;
    color: #000000;
    text-align: center; /* Center all names */
    line-height: 1.5; /* Add this to control vertical spacing */
}

.name-part {
    display: block;
    width: 100%;
    margin: 0;
    line-height: 1.3; /* Pulls lines closer together */
}

.first-letter {
    color: #d32f2f;
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 8rem; /* Large but manageable */
    letter-spacing: 1px;
    font-weight: 400;
    vertical-align: baseline;
}

.rest-letters {
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 4rem; /* Significantly smaller than the first letter */
    letter-spacing: 1px;
    font-weight: 400;
    vertical-align: baseline;
}

.and-word {
    font-size: 3rem;
}

.invite-text {
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 0.9rem;
    letter-spacing: 1px;
    font-weight: 300;
    vertical-align: baseline;
}

.invite-date {
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 1.5rem;
    color: #000000;
    margin-bottom: 32px;
    line-height: 1.7;
    text-align: center;
}

/* === SCHEDULE SECTION === */
.schedule-section {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    background-color: rgba(255,255,255,0.85);
    position: relative;
    margin-top: 0;
    padding-top: 0;
    padding-bottom: 80px;
    overflow: hidden;
}
.schedule-content {
    border-radius: 24px;
    padding: 48px 32px;
    max-width: 700px;
    width: 100%;
    text-align: left;
    position: relative;
    z-index: 2;
    background: none;
}
.schedule-content h2 {
    font-family: 'BalkaraFreeCondensed', serif;
    font-size: 2.2rem;
    margin-bottom: 18px;
    color: #2d2d2d;
    text-align: left;
}
.schedule-content ul {
    font-family: 'BalkaraFreeCondensed', serif;
    list-style: none;
    padding: 0;
    margin: 0;
    font-size: 1.15rem;
    color: #444;
}
.schedule-content li {
    margin-bottom: 14px;
}

/* === RESPONSIVE === */
@media (max-width: 400px) {
    .invite-container {
        padding: 32px 6px 24px 6px;
    }
    .couple-names {
        font-size: 2rem;
    }
    .invite-date {
        font-size: 2rem;
    }
}
@media (max-width: 600px) {
    body {
        background-size: 90% auto;
        background-position: center bottom;
    }
    .invite-bg {
        background-image: url('side.png');
        background-position: right center;
        background-repeat: repeat-y;
        background-size: 70%;
        min-height: 100vh;
    }
    .invite-date, .invite-text {
        text-align: left;
        margin-left: 50px;
        margin-right: 110px;
    }
    .couple-names {
        text-align: left;
        margin-left: 50px;
    }
    .first-letter {
    font-size: 5rem; /* Large but manageable */
    letter-spacing: 1px;
    font-weight: 400;
    vertical-align: baseline;
}

.rest-letters {
    font-size: 3rem; /* Significantly smaller than the first letter */
    letter-spacing: 1px;
    font-weight: 400;
    vertical-align: baseline;
}

.and-word {
    font-size: 1.8rem;
}
}
@media (min-width: 601px) {
    .invite-container {
        padding: 80px 48px 60px 48px;
    }
    .invite-date, .invite-text {
        font-size: 2.0rem;
        text-align: center;
    }
}
@media (min-width: 900px) {
    .couple-names {
        font-size: 2.5rem;
    }
    .invite-container {
        max-width: 700px;
        margin-top: 10vh;
        margin-bottom: 10vh;
        padding: 100px 48px 100px 48px;
    }
}

/* === FONT TESTER PANEL === */
.font-tester {
    display: none;
}
    </style>
</head>
<body>
    <div class="invite-bg">
        <div class="main-content">
            <div class="invite-container">
                <div class="couple-names">
                  <span class="name-part"><span class="first-letter">И</span><span class="rest-letters">ван</span></span>
                   <span class="name-part rest-letters and-word" id="and-word">и</span>
                    <span class="name-part"><span class="first-letter">К</span><span class="rest-letters">сения</span></span>
                  </div>
                 <div class="invite-date">
                     <span>04.07.2026</span>
                     <br>
                     <span class="place">Минск</span>
                  </div>
                 <div class="invite-text"> С радостью приглашаем вас разделить с нами особенный момент нашей жизни</div>
            </div>
        </div>
    </div>
    <div class="schedule-section">
        <div class="schedule-content">
            <h2>Свадебная программа</h2>
            <ul>
                <li><strong>Сбор гостей:</strong> 15 июня 2024, 15:00</li>
                <li><strong>Место:</strong> Rosewood Gardens, 123 Main St.</li>
                <li><strong>Церемония:</strong> 16:00</li>
                <li><strong>Праздничный ужин:</strong> 17:00</li>
            </ul>
        </div>
    </div>

    <!-- FONT TESTER PANEL -->
    <div class="font-tester">
        <!-- removed font tester panel -->
    </div>

<script>
</script>
</body>
</html>
